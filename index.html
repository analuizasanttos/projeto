<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Consulta CEP</title>
</head>
<body>
    <h2> Consulta CEP </h2>
    <input type="text" id="cep" placeholder="Digite o CEP"´ maxlength="8">
    <button onclick="buscaCEP()">Buscar</button>
    <div id="resultado"></div>

    <script>
        function buscaCEP(){
            let cep = document.getElementById("cep").value;
            let url = `https://viacep.com.br/ws/${cep}/json`;
            fetch(url)
            .then(response => response.json())
            .then(data =>{
                if(data.erro){
                    document.getElementById("resultado").innerHTML="CEP não encontrado."
                }else{
                    document.getElementById("resultado").innerHTML=`
                    <p><strong>CEP</strong>:${data.cep}</p>
                     <p><strong>Logradouro</strong>:${data.logradouro}</p>
                    `;
                }
            })
            .catch(error => document.getElementById("resultado").innerHTML="CEP não encontrado.");
        }
    </script>
</body>
</html>
